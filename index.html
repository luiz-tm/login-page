<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <article>
            <h1>Login to your account</h1>
            <h2>Login using social networks</h2>
            <!-- Ícones redes sociais-->
            <div class="social-media">
                <div>
                    <a href="#"><i id="facebook" class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i id="google" class="fa-brands fa-google-plus"></i></a>
                    <a href="#"><i id="linkedin" class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <span>OR</span>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input class="input-button" type="button" value="Sign In">
                <div class="options-login">
                    <p href="#" class="register" onclick="scrollPage()">Not registered?</p>
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </article>
    </aside>

    <section>
        <h3>New Here?</h3>
        <h4>Sign up and discover a great amount of new opportunities!</h4>
        <a href="#"><button>Sign Up</button></a>
    </section>

    <script src="https://kit.fontawesome.com/3854458189.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
